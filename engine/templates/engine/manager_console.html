{% extends 'engine/base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Statistics</h3>
			</div>
			<div class="panel-body">
				{% for level, level_player_count, level_progress in level_progress %}
				<div class="row text-center">
					<div class="col-md-3">
						<p>{{level.name}}</p>
					</div>
					<div class="col-md-9">
						<div class="progress">
							<div class="progress-bar progress-bar" style="width: {{ level_progress }}%">{{level_player_count}}/{{player_count}} Players</div>
						</div>
					</div>
				</div>
				{% endfor %}
				<div class="row">
					<div class="col-md-12">
						<div class="list-group">
							<a href="../stats/ctf/0" class="list-group-item">Players</a>
							<a href="" class="list-group-item">Levels</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Manage</h3>
			</div>
			<div class="panel-body text-center">
				<div class="row">
					<div class="col-md-12">

					</div>
				</div>
				<div class="row">
					<div class="col-md-12">

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
